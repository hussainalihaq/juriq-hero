<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juriq AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "midnight-bg": "#02040a",      // The deepest background color
              "midnight-card": "#0b101b",    // Slightly lighter for sidebars/cards
              "midnight-border": "#1e293b",  // Subtle borders
              "midnight-hover": "#161e31",
              "text-bright": "#f8fafc",      // Primary text
              "text-dim": "#94a3b8",         // Secondary text
              "primary": "#4f46e5",          // Indigo accent
              "primary-glow": "#818cf8",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"],
              "sans": ["Manrope", "sans-serif"]
            },
            boxShadow: {
              'glow': '0 0 40px -10px rgba(79, 70, 229, 0.3)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            animation: {
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'pulse-slow': 'pulseGlow 4s ease-in-out infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 20px -5px rgba(99, 102, 241, 0.1)' },
                '50%': { boxShadow: '0 0 40px -5px rgba(99, 102, 241, 0.3)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #02040a;
        color: #f8fafc;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(11, 16, 27, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-input {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>

</html>
